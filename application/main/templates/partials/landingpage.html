{% raw %}
<nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{ appName | capitalize }}</a>
            </div>
            <div class="collapse navbar-collapse" id="yolo-navbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
            <div class="col-md-12 text-center">
            <h1 style="font-size:90px; margin-top:10%">{{ appName }}</h1>
            </div>
            <div class="col-md-6 col-md-offset-3 text-center">
                <p>You Only Live Once!!! Enjoy it!<br>
                Yolo is an app built to help you seize the moments. Manage your bucketlists. See what you can do!</p>
                <button class="btn btn-primary" id="sign-up-btn" ng-click="toggleSignup()">Sign up</button>
                <button class="btn btn-primary" id="log-in-btn" ng-click="toggleLogin()">Log in</button>
                <div class="text-left">
                <form id="loginform" ng-show="hideLogin">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input class="form-control" type="text" name="username" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input class="form-control" type="password" name="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <form id="signupform" ng-show="hideSignup">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input class="form-control" type="text" name="username" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input class="form-control" type="email" name="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input class="form-control" type="password" name="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>
            </div>

        </div>
{% endraw %}
