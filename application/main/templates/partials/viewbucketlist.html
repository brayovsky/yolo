{% raw %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="bucketlist-card">
            <h3>{{ bucketlist.name | capitalize }}</h3>
            <ul>
                <li ng-repeat="item in bucketlist.items">{{ item.name | capitalize }}</li>
            </ul>
            <p class="text-danger" style="padding:15px" ng-repeat="error in errors.itemName">{{ error }}</p>
            <form class="navbar-form">
                <div class="input-group">
                    <input class="form-control" placeholder="Add item" name="add-item" id="add-item" type="text" ng-model="newItemName">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="addNewItem();">Add</button>
                    </div>
                </div>
            </form>
            <p class="text-info" style="font-size: 11px"><i>Created: {{ bucketlist.date_created }}</i></p>
            <p class="text-info" style="font-size: 11px"><i>Modified: {{ bucketlist.date_modified }}</i></p>
        </div>
    </div>
</div>
{% endraw %}
