<!DOCTYPE html>
<html ng-app="yoloApp">
    <head>
        <title>Yolo</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}"/>
        <script src="{{ url_for('static', filename='js/ext/jquery-3.2.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/angular.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/angular-route.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/angular-resource.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/angular-route.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ext/angular-cookies.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/yolo-app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/yolo-services.js') }}"></script>
        <script src="{{ url_for('static', filename='js/yolo-controllers.js') }}"></script>
        <style>
            .bucketlist-card{
                box-shadow: 0px 2px 7px #888888;
                min-height: 200px;
                padding: 10px 0px 0px 5px;
                margin-top: 30px;
            }
            .strip-button{
                background-color: #fff;
                padding: 0px;
                border: 0px;
            }
            .strip-input{
                width: 100%;
                border: 0px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Yolo</a>
            </div>
            <div class="collapse navbar-collapse" id="yolo-navbar">
              <ul class="nav navbar-nav">
                <!-- List of navigations-->
              </ul>
                {% if user %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </div>
          </div>
        </nav>
        <div class="container-fluid" ng-view>

        </div>
    </body>
</html>
